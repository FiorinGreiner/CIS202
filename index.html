<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
<!--

var eliza = new ElizaBot();
var elizaLines = new Array();

var displayCols = 60;
var displayRows = 20;

function elizaReset() {
	eliza.reset();
	elizaLines.length = 0;
	elizaStep();
}

	function elizaStep() {
	// WHALE STUFF
     var whaleRand = Math.floor(Math.random() * 10) + 1;
	 var whaleTalk = ""
	 var sound = ""

		if (whaleRand == 1) {
			whaleTalk = "A WHALE: oooooooooooOOOOOruuuu";
            sound = "whale1"
		}
        else if (whaleRand == 2) {
			whaleTalk = "A WHALE: GruuAUaaoooooaaauuuuooo";
			sound = "whale2";
        }
        else if (whaleRand == 3) {
			whaleTalk = "A WHALE: Wuuuuuuauuuaoouuuuuuua";
			sound = "whale3";
		}
        else if (whaleRand == 4) {
            whaleTalk = "A WHALE: Oooommmmoooooooghhh";
            sound = "whale1";
		}
        else if (whaleRand == 5) {
            whaleTalk = "A WHALE: Wuuooooooghhhh";
            sound = "whale2";
		}
        else if (whaleRand == 6) {
            whaleTalk = "A WHALE: EEEeeeerrghhhh";
            sound = "whale1";
		}
        else if (whaleRand == 7) {
            whaleTalk = "A WHALE: OOOOOooooooommmmm";
            sound = "whale3";
		}
        else if (whaleRand == 8) {
            whaleTalk = "A WHALE: huuuuuoooooooomm";
            sound = "whale1";
		}
        else if (whaleRand == 9) {
            whaleTalk = "A WHALE: eeeeeeeeeEEEEErrrr";
            sound = "whale1";
		}
        else if (whaleRand == 10) {
            whaleTalk = "A WHALE: OOOOOOoooooOOOOmmm";
            sound = "whale2";
		}

        var whalesound = document.getElementById(sound);
        whalesound.play()






	// END OF WHALE STUFF
	var f = document.forms.e_form;
	var userinput = f.e_input.value;
	if (eliza.quit) {
		f.e_input.value = '';
		if (confirm("This session is over.\nStart over?")) elizaReset();
		f.e_input.focus();
		return;
	}
	else if (userinput != '') {
		var usr = 'YOU:   ' + userinput;
		var rpl = 'A WHALE: ' + eliza.transform(userinput);


		elizaLines.push(usr);
        elizaLines.push(whaleTalk);


		// display nicely
		// (fit to textarea with last line free - reserved for extra line caused by word wrap)
		var temp  = new Array();
		var l = 0;
		for (var i=elizaLines.length-1; i>=0; i--) {
			l += 1 + Math.floor(elizaLines[i].length/displayCols);
			if (l >= displayRows) break
			else temp.push(elizaLines[i]);
		}
		elizaLines = temp.reverse();
		f.e_display.value = elizaLines.join('\n');
	}
	else if (elizaLines.length == 0) {
		// no input and no saved lines -> output initial
		var initial = 'A WHALE: Ask me anything about being a whale!';
		elizaLines.push(initial);
		f.e_display.value = initial + '\n';
	}
	f.e_input.value = '';
	f.e_input.focus();
}

//-------------------------------------------------->
</SCRIPT>

	</CENTER>
